    document.addEventListener('DOMContentLoaded', function () {
      const thumbnails = document.querySelectorAll('.slider-thumbnails img');

      thumbnails.forEach(img => {
        img.addEventListener('click', function () {
          mainImage.src = this.src;
          thumbnails.forEach(i => i.classList.remove('active'));

  <script>
  document.addEventListener('DOMContentLoaded', function () {
    const thumbnails = document.querySelectorAll('.slider-thumbnails img');
    const mainImage = document.getElementById('mainImage');
    let current = 0;
    const interval = 4000; // 4초마다 전환

    function showImage(index) {
      const newSrc = thumbnails[index].src;
      mainImage.classList.add('fade-out');
      setTimeout(() => {
        mainImage.src = newSrc;
        thumbnails.forEach(i => i.classList.remove('active'));
        thumbnails[index].classList.add('active');
        mainImage.classList.remove('fade-out');
      }, 300);
    }

    thumbnails.forEach((img, idx) => {
      img.addEventListener('click', function () {
        current = idx;
        showImage(current);
      });
    });

    setInterval(() => {
      current = (current + 1) % thumbnails.length;
      showImage(current);
    }, interval);
  });
</script>
